name: hello world

on:
  push:
    branches:
      - main
  workflow_dispatch: 

jobs:
  hello:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: run echo
        run: echo "Hello, world!"
        
      - name: check node version
        run: node --version
        
      - name: list repository files
        run: ls -la
        
      - name: show repository info
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          
      - name: fetch daily motivation
        run: curl -s "https://api.chucknorris.io/jokes/random" | jq -r '.value'
        
      - name: show current time and fun facts
        run: |
          echo "Current time: $(date)"
          echo "Days until New Year: $(( ($(date -d '2026-01-01' +%s) - $(date +%s)) / 86400 ))"
          echo "Random number of the day: $RANDOM"